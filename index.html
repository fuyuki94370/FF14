<html>
	<head>
		<title>FF14の色々</title>
		<style>
			body {
			padding: 25px;
			background-color: black;
			color: white;
			font-size: 25px;
			}

			.sidenav {
				height: 100%;
				width: 10%;
				position: fixed;
				z-index: 1;
				top: 0;
				left: 0;
				background-color: #111;
				overflow-x: hidden;
				padding-top: 16px;
			}

			.link-button {
				background-color: #444;
				color: #eee;
				cursor: pointer;
				padding: 18px;
				width: 100%;
				border: none;
				text-align: left;
				outline: none;
				font-size: 15px;
				transition: 0.4s;
			}

			.active, .link-button:hover {
				background-color: #666; 
			}
		</style>
	</head>



	<body>
		<div>
			<div class="main" style="display: flex; height: 100%;">
				<div class="sidenav">
					<button class="link-button" onclick="load_page('cactpot/cactpot.html')">ミニ・くじテンダー必勝法</button>
					<button class="link-button" onclick="load_page('simulator/simulator.html')">シミュレーター</button>
				</div>
				<div id="content" style="margin-left:10%; flex-grow:1; height:100%;">
					
				</div>
			</div>
		</div>
	</body>

	<script>
		function load_page(name) {
			document.getElementById("content").innerHTML = '<object type="text/html" style="width:100%;height:100%" data='+name+'></object>';
		}

		window.onload = load_page("cactpot/cactpot.html")
	</script>
</html>
