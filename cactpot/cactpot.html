<html>
	<meta charset='utf-8'>
	<head>
		<title>ミニくじテンダー必勝法</title>
	</head>

	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

	<style>
		body {
		padding: 25px;
		background-color: black;
		color: white;
		font-size: 25px;
		}

		.topnav {
			width: 100%;
			height: 10%;
			position: fixed;
			padding-top: 16px;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #111;
			overflow-x: hidden;
		}

		.link-button {
			background-color: #444;
			color: #eee;
			cursor: pointer;
			padding: 18px;
			border: none;
			text-align: left;
			outline: none;
			font-size: 15px;
			transition: 0.4s;
		}

		.link-button:hover {
			background-color: #666; 
		}

		.bottom_division{
			position:absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0px; 
			margin-top: 10%;
			width:100%;
		}
	</style>

	<body>
			<div class="topnav">
				<button id="guide" class="link-button">必勝法</button>
			</div>

			<div id="contents" class="bottom_division">

			</div>
	</body>

	<script>
		let top_panel_active_button = null;

		function update_top_panel_status(name)
		{
			if(top_panel_active_button) top_panel_active_button.style.color='white';
			top_panel_active_button=document.getElementById(name);
			top_panel_active_button.style.color='aqua';
		}

		function load_page(name)
		{
			let s = '';
			s += '<iframe style="width:100%; height:100%;" frameBorder="0" src='
			s += name;
			s += '></iframe>';
			document.getElementById("contents").innerHTML = s;
		}

		document.getElementById("guide").addEventListener("click", function()
		{
			load_page("guide.html")
			update_top_panel_status("guide");
		});

		document.getElementById("guide").click();
		
	</script>
</html>
